<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index2.css" rel="stylesheet" />
    <script src="ind2.js"></script>
    <title>Goal Tracker</title>
  </head>
  <body>
    <div class="nav">
      <div class="nav-name"><h1>D-Goal</h1></div>
      <div class="nav-points"></div>
    </div>
    <div>
      <form class="ngform">
        <input
          name="newgoal"
          id="newgoal"
          placeholder="Add new goal"
        /><br /><br />
        <button>Submit</button>
      </form>
    </div>

    <div class="stats">
      <div><span id="goal-count">0</span><br />Goals</div>
      <div><span id="ongoing-streaks">0</span><br />Ongoing streaks</div>
      <div><span>0%</span><br />success rate</div>
    </div>
    <div class="goals">
      <h2>Goals</h2>
      <div class="goalg">
      </div>
    </div>
  </body>
</html>
